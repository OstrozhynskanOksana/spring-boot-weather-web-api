spring.application.name=weather-spring-boot
server.port=${PORT}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

openmeteo.api.url=https://api.open-meteo.com/v1/forecast
openmeteo.api.default-params=https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&daily=weather_code,temperature_2m_max,temperature_2m_min,sunrise,sunset,uv_index_max,rain_sum&hourly=temperature_2m,rain,visibility,wind_speed_10m,uv_index,weather_code,relative_humidity_2m,is_day&current=temperature_2m,relative_humidity_2m,apparent_temperature,is_day,rain,weather_code,wind_speed_10m&timezone=auto
openmeteo.api.geocoding.url=https://geocoding-api.open-meteo.com/v1/search